<div class="go-back" title="Retour à l'acceuil" back>
  <i class="fa fa-arrow-left"></i> /
</div>


<h1 class="u-txtCenter u-mts"><span>Volume</span> {{title}}</h1>



<div class="container u-mtm u-mbm">

  <div class="row u-mbl">
    <div class="col-sm-6">
      <img class="u-shadowM img-center img-responsive" src="{{cover}}">

      <div ng-app="myApp" ng-controller="LikesCtrl">
        <button  class="likebtn button button--dblcontent button--ghost u-mts u-mbn" ng-click="likeCtrl.addLike()">
          <span class="initial"><i class="fa fa-heart-o"></i>  <span>{{likesNum}} </span> personnes aiment cette playlist</span>
          <span class="hovered"> Cliquez pour liker <i class="fa fa-heart-o"></i> </span>
        </button>
        <p class="u-hidden u-txtCenter u-mtn like-error">Vous avez déja voté </p>

      </div>

    </div>
    <div class="col-sm-6">
      <div ng-repeat="song in songs" >

        <li class="playsong" ng-click="playSong($index)" >  {{song.name}} </li>
      </div>

    </div>
  </div>
</div>
