<header class="bg-img-container">
  <div class="bg-img clearfix blur" style="background-image: url('{{cover}}');"></div>
  <div class="title-container">
    <h1> Volume {{title}}</h1>
  </div>
</header>

<a href="./#/" title="Retour Ã  l'acceuil"><img class="back-home" src="./img/icons/backhome.svg"></a>

<div class="container">

  <div class="row">
    <div class="col-sm-6">
      <img class="album-cover" src="{{cover}}">

      <div ng-app="myApp" ng-controller="LikesCtrl">
        <button  class="like-btn likebtn"><i class="fa fa-heart-o"></i>  <span>{{likesNum}} </span> personnes aiment cette playlist</button>
      </div>

    </div>
    <div class="col-sm-6">
      <div ng-repeat="song in songs">

        <li class="playsong" data-url="{{song.url}}">  {{song.name}} </li>
      </div>

    </div>
  </div>
</div>
