<h1 class="u-txtCenter u-mtm u-mbm"><span>Volume</span> {{title}}</h1>



<div class="container">

  <div class="row u-mbl">
    <div class="col-sm-6">
      <img class="u-shadowM img-center img-responsive" src="{{cover}}">

      <div ng-app="myApp" ng-controller="LikesCtrl">
        <button  class="likebtn button button--dblcontent button--ghost u-mts u-mbs" ng-click="likeCtrl.addLike()">
          <span class="initial"><i class="fa fa-heart-o"></i>  <span>{{likesNum}} </span> personnes aiment cette playlist</span>
          <span class="hovered"> Click to like <i class="fa fa-heart-o"></i> </span>
        </button>
      </div>

    </div>
    <div class="col-sm-6">
      <div ng-repeat="song in songs" >

        <li class="playsong" ng-click="playSong($index)" >  {{song.name}} </li>
      </div>

    </div>
  </div>
</div>
